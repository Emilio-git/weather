   <title>Погода в Вашем городе</title>
</head>
<body>
   <div class="main">
      <div class="main__container container">
         <form class="form__city">
            <h1 class="form__title">Введите название Вашего города:</h1>
            <div class="form__info">
               <span class="form__info-info"></span>
               <p>Данный pet-project использует незащищенный http протокол нарочно, для корректной работы с API.</p>
               <div class="form__info-delete"></div>
            </div>
            <div class="form__wrapper">
               <input type="text" class="form__input" placeholder="Москва">
            </div>
            <button class="form__submit">Отправить</button>
         </form> 
      </div>
   </div>
   <div class="weather">
      <div class="weather__container container">
      </div>
   </div>
   
   <script src="./js/script.js"></script>
